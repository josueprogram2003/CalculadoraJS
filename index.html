<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body onload="init()">
    <div class="calculadora">
        <input type="text" class="caja" id="resultado" disabled placeholder="Ingresa Numero">
        
        <div class="part2">     
            <button class="b" id="siete">7</button>
            <button class="b" id="ocho">8</button>
            <button class="b" id="nueve">9</button>
            <button class="b" id="multiplicacion">x</button>
        </div>

        <div class="part3">
            <button class="b" id="cuatro">4</button>
            <button class="b" id="cinco">5</button>
            <button class="b" id="seis">6</button>
            <button class="b" id="resta">-</button>
        </div>

        <div class="part4">      
            <button class="b" id="uno">1</button>
            <button class="b" id="dos">2</button>
            <button class="b" id="tres">3</button>
            <button class="b" id="suma">+</button>
        </div>

        <div class="part5">
            <button class="b" id="division">/</button>
            <button class="b" id="cero">0</button>
            <button class="b" id="reset">C</button>
            <button class="b" id="igual">=</button>
        </div>
    </div>
    <script src="/js/prom.js"></script>
</body>
</html>
